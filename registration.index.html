<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name"; name="first-name"; type="text"; required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name"; name="last-name"; type="text"; required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="(?=.*[\W_]).{8,}"
                    title="Password must be at least 8 characters long, include at least one letter, one digit and no symbol" required /></label>
            </fieldset>

            <fieldset>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="terms.index.html" target="_blank">terms and conditions</a>
                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" accept=".jpg, .jpeg, .png"/></label>
                <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" title="User must be 13 years old or above"/></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Newspaper</option>
                        <option value="2">Social Media</option>
                        <option value="3">Words of mouth</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
